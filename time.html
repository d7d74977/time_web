<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .city-time {
            margin: 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="new-york" class="city-time"></div>
    <div id="london" class="city-time"></div>
    <div id="tokyo" class="city-time"></div>

    <script>
        function updateTime(city, offset) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 6000);
            const cityTime = new Date(utc + (3600000 * offset));
            const hours = cityTime.getHours().toString().padStart(2, '0');
            const minutes = cityTime.getMinutes().toString().padStart(2, '0');
            const seconds = cityTime.getSeconds().toString().padStart(2, '0');
            document.getElementById(city).textContent = `${city.replace('-', ' ')}: ${hours}:${minutes}:${seconds}`;
        }

        function updateAllTimes() {
            updateTime('new-york', -4); // UTC-4 for New York
            updateTime('london', 1); // UTC+1 for London
            updateTime('tokyo', 9); // UTC+9 for Tokyo
        }

        setInterval(updateAllTimes, 1000);
        updateAllTimes(); // Initial call to display time immediately
    </script>
</body>
</html>
